<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hit&Run-Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d4dfa8f98c.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="gameContainer">
        <div class="gameOver"><span id="heighest-score"></span><hr>Game-Over</div>

    </div>
